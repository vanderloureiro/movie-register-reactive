<mat-card>
    <form [formGroup]="movieForm" class="full-width">
        <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Director</mat-label>
            <input matInput type="text" formControlName="director">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Release Year</mat-label>
            <input matInput type="number" formControlName="releaseYear">
        </mat-form-field>
    
        <button mat-raised-button (click)="saveNewMovie()" color="primary">Add <mat-icon>add</mat-icon></button>
    </form>
</mat-card>


<mat-card>
    <table mat-table [dataSource]="movieList$ | async" class="full-width">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="director">
          <th mat-header-cell *matHeaderCellDef> Director </th>
          <td mat-cell *matCellDef="let element"> {{element.director}} </td>
        </ng-container>
    
        <ng-container matColumnDef="releaseYear">
          <th mat-header-cell *matHeaderCellDef> Release</th>
          <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button (click)="deleteMovie(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
